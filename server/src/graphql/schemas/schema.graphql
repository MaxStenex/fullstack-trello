type Task {
  id: Int!
  text: String!
  createdAt: String!
}

type TaskColumn {
  id: Int!
  title: String!
  createdAt: String!
  user: User!
  tasks: [Task!]
}

type TaskColumnResponse {
  taskColumn: TaskColumn
  errors: [String!]
}

type TaskResponse {
  task: Task
  errors: [String!]
}

type UserTaskColumnsResponse {
  taskColumns: [TaskColumn!]
  errors: [String!]
}

type Query {
  hello: String!
  me: UserResponse!
  userTaskColumns: UserTaskColumnsResponse!
}

type Mutation {
  register(input: RegisterUserInput!): UserResponse!
  login(email: String!, password: String!): UserResponse!
  createTaskColumn(title: String!): TaskColumnResponse!
  createTask(text: String!, columnId: Int!): TaskResponse!
}
